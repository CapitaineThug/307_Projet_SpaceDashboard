<!DOCTYPE html>
<!-- 
    But :    Index du Dashboard sur l'espace avec le infos principales
    Auteur : Nicolas Schmid
    Date :   06.06.2024 / V1.2
-->

<!--Bannière-->
<div class="banner_page"></div>
<div class="info_flex">
    <!--Jour / Nuit-->
    <div class="info width_60">
        <div class="info_title">
            <h2>Jour / Nuit</h2>
        </div>
        <div class="info_content_array">
            <div class="info_content width_70">
                <img class="planet_icon" src="img/sun.png" alt="sun icon">
                <div>
                    <p class="planetTimeInfo" id="sunUp">-</p>
                    <p class="planetTimeInfo" id="sunDown">-</p>
                </div>
                <img class="planet_icon" src="img/light.png" alt="light icon">
                <div>
                    <p class="planetTimeInfo" id="firstLight">-</p>
                    <p class="planetTimeInfo" id="lastLight">-</p>
                </div>
                <img class="planet_icon" src="img/temps.png" alt="time icon">
                <div>
                    <p class="planetTimeInfo" id="dayLength">-</p>
                </div>
            </div>
            <div class="info_content width_30">
                <p class="centralInfo" id="timeZone">Aucune données</p>
            </div>
        </div>
    </div>
    <!--Horloge en temps réel-->
    <div class="info width_40">
        <div class="info_title">
            <h2>Horloge</h2>
        </div>
        <div class="info_content_array">
            <div class="info_content width_100">
                <p class="centralInfo centralTime" id="preciseClock">-</p>
            </div>
        </div>
    </div>
</div>
<div class="info_flex">
    <!--ISS sur carte-->
    <div class="info width_70">
        <div class="info_title">
            <h2>International Space Station</h2>
        </div>
        <div class="info_content_array">
            <div class="info_content width_100" style="height:400px;" id="map">
            </div>
        </div>
        <button id="btn_updateISS">⟳ Update ISS Location</button>
    </div>
    <!--Journaux d'application web-->
    <div class="info width_30">
        <div class="info_title">
            <h2>Journaux</h2>
        </div>
        <div class="info_content_array">
            <div class="info_content width_100">
                <div class="journalArray" id="logArray">
                </div>
            </div>
        </div>
    </div>
</div>
