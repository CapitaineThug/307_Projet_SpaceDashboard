    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">
    <!--JS-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/vueService.js"></script>

<body>
    <div id="container" class="container">
        <!--En-t√™te-->
        <header>
            <div class="header_container_left"> <a href="/">
                    <img class="site_icon" src="img/icon.png">
                </a>
                <h1>Space Dashboard</h1>
            </div>
            <div class="header_container_right">
                <a href="/">
                    <p class="nav_link">status üìπ</p>
                </a>
                <div class="avatar_frame">
                    <img class="avatar_icon" src="img/avatar.svg">
                </div>
            </div>
        </header>
        <!--Conteneur Principal pour charger les vues-->
        <!--A DEPLACER DANS LE BON HTML-->
        <div id="view" class="view">
            <!--Banni√®re-->
            <div class="banner_page"></div>
            <div class="info_flex">
                <!--Jour / Nuit-->
                <div class="info" style="width:60%;">
                    <div class="info_title">
                        <h2>Jour / Nuit</h2>
                    </div>
                    <div class="info_content_array">
                        <div class="info_content" style="width:70%">
                            <img class="planet_icon" src="img/sun.png">
                            <div>
                                <p class="planetTimeInfo">‚Üë 6h34</p>
                                <p class="planetTimeInfo">‚Üì 19h21</p>
                            </div>
                            <img class="planet_icon" src="img/moon.png">
                            <div>
                                <p class="planetTimeInfo">‚Üë 16h20</p>
                                <p class="planetTimeInfo">‚Üì 5h45</p>
                            </div>
                        </div>
                        <div class="info_content" style="width:30%">
                            <p class="centralInfo">UTC+1</p>
                        </div>
                    </div>
                </div>
                <!--Horloge en temps r√©el-->
                <div class="info" style="width:40%;">
                    <div class="info_title">
                        <h2>Horloge</h2>
                    </div>
                    <div class="info_content_array">
                        <div class="info_content" style="width:100%">
                            <p class="centralInfo centralTime">12h 24m 54m 245ms</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info_flex">
                <!--ISS sur carte-->
                <div class="info" style="width:75%;">
                    <div class="info_title">
                        <h2>International Space Station</h2>
                    </div>
                    <div class="info_content_array">
                    </div>
                </div>
                <!--Journaux d'application web-->
                <div class="info" style="width:25%;">
                    <div class="info_title">
                        <h2>Journaux</h2>
                    </div>
                    <div class="info_content_array">
                    </div>
                </div>
            </div>
        </div>
        <!--Pied de page-->
        <footer>
            <div class="header_container_left">
                <p>Construit avec ‚ù§</p>
